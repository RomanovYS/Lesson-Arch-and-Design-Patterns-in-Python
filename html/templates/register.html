{% extends 'base.html' %}
{% block title %}Регистрация пользователей{% endblock %}
{% block head %}{% endblock %}
{% block content %}
    <h1>Страница для регистрации пользователей.</h1>
    <p> Введите регистрационные данные. </p>
    <form class="form" method="POST" name="authorization" action="/info">
        Логин: <input type="text" name="username"><br>
        Пароль: <input type="password" name="user_password"><br>
        <input type="submit" value="Войти">
    </form>
{% endblock %}
